<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewlingo</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Particle canvas - full viewport behind content */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Page wrapper */
    .landing-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @media (max-width: 640px) {
      .landing-page {
        padding: 0.7rem;
      }
    }

    /* Main card container - matches Q&A / TL;DR style */
    .landing-card {
      background: floralwhite;
      border: 2px solid var(--black);
      border-radius: 0.75rem;
      box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 100%;
      padding: 2.5rem;
    }

    @media (max-width: 640px) {
      .landing-card {
        padding: 1.5rem;
      }
    }

    /* Hero section */
    .landing-hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .landing-hero h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(2.5rem, 10vw, 5rem);
      margin: 0;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      background: linear-gradient(
        90deg,
        #000000 0%,
        #000000 33%,
        #00FFFF 50%,
        #FF00FF 66%,
        #FFFF00 83%,
        #000000 100%
      );
      background-size: 300% 100%;
      animation: gradient-flow 16s linear infinite;
      background-position: 0% 50%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .landing-hero .tagline {
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(26, 26, 26, 0.6);
      margin-top: 0.5rem;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    /* Features section */
    .landing-features {
      text-align: center;
    }

    .features-subtitle {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      color: rgba(26, 26, 26, 0.5);
      margin-bottom: 1.5rem;
    }

    /* Feature cards grid */
    .feature-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 640px) {
      .feature-cards {
        grid-template-columns: 1fr;
      }
    }

    /* Individual feature card - with CMYK hover effect */
    .feature-card {
      background: var(--white);
      border: 2px solid var(--black);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--black);
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 2px 2px 0 var(--black);
    }

    .feature-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: 5px 5px 0 var(--black);
    }

    /* Feature card header - icon inline with title */
    .feature-card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      min-height: 2lh;
    }

    .feature-card-header i {
      font-size: 1.3rem;
      flex-shrink: 0;
      text-shadow: 0 0 0 cyan, 0 0 0 magenta;
      transition: text-shadow 0.2s ease;
    }

    .feature-card:hover .feature-card-header i {
      text-shadow: -1.5px -1.5px 0 cyan, 3px 3px 0 magenta;
    }

    .feature-card h3 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: -0.5px;
      text-shadow: 0 0 0 cyan, 0 0 0 magenta;
      transition: text-shadow 0.2s ease;
    }

    .feature-card:hover h3 {
      text-shadow: -1.5px -1.5px 0 cyan, 3px 3px 0 magenta;
    }

    .feature-card p {
      font-size: 0.85rem;
      line-height: 1.5;
      opacity: 0.7;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="landing-page">
    <div class="landing-card">
      <!-- Hero section -->
      <section class="landing-hero">
        <h1>Brewlingo</h1>
        <p class="tagline">Barista Reference</p>
      </section>

      <!-- Feature cards section -->
      <section class="landing-features">
        <h2 class="features-subtitle">What can I do for you?</h2>

        <div class="feature-cards">
          <a href="language.html" class="feature-card">
            <div class="feature-card-header">
              <i class="fa-solid fa-comments"></i>
              <h3>Coffee Language</h3>
            </div>
            <p>Your guide to understanding coffee terminology and brewing concepts.</p>
          </a>

          <a href="recipe.html" class="feature-card">
            <div class="feature-card-header">
              <i class="fa-solid fa-flask"></i>
              <h3>Pourover Baseline</h3>
            </div>
            <p>Master the fundamentals of crafting the perfect pourover recipe.</p>
          </a>
        </div>
      </section>
    </div>
  </div>

  <!-- Three.js for particle effect -->
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "lil-gui": "https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.esm.js"
      }
    }
  </script>
  <script type="module" src="js/particles.js"></script>
</body>
</html>
