<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewlingo</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .landing-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .landing-header h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(3rem, 10vw, 6rem);
      margin: 0;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      background: linear-gradient(
        90deg,
        #000000 0%,
        #000000 33%,
        #00FFFF 50%,
        #FF00FF 66%,
        #FFFF00 83%,
        #000000 100%
      );
      background-size: 300% 100%;
      animation: gradient-flow 16s linear infinite;
      background-position: 0% 50%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .landing-header span {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-top: 0.5rem;
    }

    .landing-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    .landing-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 2rem;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 1.125rem;
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .landing-link:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .landing-link i {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .landing-link .arrow {
      margin-left: auto;
      color: var(--muted);
      transition: transform 0.2s ease;
    }

    .landing-link:hover .arrow {
      transform: translateX(4px);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-header">
      <h1>Brewlingo</h1>
      <span>Barista Reference</span>
    </div>

    <nav class="landing-links">
      <a href="language.html" class="landing-link">
        <i class="fa-solid fa-language"></i>
        Coffee Language
        <i class="fa-solid fa-arrow-right arrow"></i>
      </a>
      <a href="recipe.html" class="landing-link">
        <i class="fa-solid fa-flask"></i>
        Recipe Baseline
        <i class="fa-solid fa-arrow-right arrow"></i>
      </a>
    </nav>
  </div>
</body>
</html>
